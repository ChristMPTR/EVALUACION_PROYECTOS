<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/ejercicio2.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesion</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Ingresa tu nombre:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Ingresa tu contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="button" onclick="verificarCredenciales()">Verificar</button>
            <div id="mensaje" class="mensaje"></div>
        </form>
    </div>

    <script>
        function verificarCredenciales() {
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            const mensajeDiv = document.getElementById('mensaje');

            const usuarios = {
                'juan': 'admin',
                'pepe': 'user'
            };

            if (usuarios.hasOwnProperty(usernameInput) && usuarios[usernameInput] === passwordInput) {
                mensajeDiv.textContent = `Bienvenido ${usernameInput}`;
                mensajeDiv.className = 'mensaje correcto';
            } else {
                mensajeDiv.textContent = 'Usuario o contraseña Incorrectos';
                mensajeDiv.className = 'mensaje incorrecto';
            }
        }
    </script>
</body>
</html>
